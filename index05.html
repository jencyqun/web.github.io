<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人知识库</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <style>
        /* 整体页面背景色及字体设置 */
        body {
            background-color: #f4f4f4;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .navbar-brand,
        .navbar-nav.nav-link {
            color: white;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover,
        .navbar-nav.nav-link:hover {
            color: #f8f9fa;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255,255,255, 0.8)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");
        }

        /* 搜索框样式 */
        .form-control {
            border-color: #ced4da;
        }

        .btn-outline-primary {
            border-color: #ced4da;
            color: #ced4da;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background-color: #ced4da;
            color: white;
        }

        /* 知识卡片通用样式 */
        .knowledge-card {
            border: 1px solid #eee;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: all 0.3s;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .knowledge-card:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* 表格样式 */
        table.table-bordered {
            border: 1px solid #dee2e6;
        }

        table.table-bordered th,
        table.table-bordered td {
            border: 1px solid #dee2e6;
        }

        table.table-bordered thead th {
            background-color: #f8f9fa;
            color: #333;
            font-weight: bold;
        }

        table.table-bordered tbody tr:nth-child(even) {
            background-color: #f4f4f4;
        }

        table.table-bordered a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        table.table-bordered a:hover {
            color: #0056b3;
        }

        /* 页脚样式 */
        footer {
            background-color: #007bff;
            color: white;
            margin-top: 30px;
        }
    </style>
    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <script>
        // 实现滚动时导航栏透明度渐变效果
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="https://featon0526.github.io/index.html">个人知识库</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index03.html">知识</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index04.html">项目</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index05.html">资源</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index06.html">个人简介</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="搜索知识...">
                    <button class="btn btn-outline-primary" type="submit">搜索</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="knowledge-card w-100">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>资源名称</th>
                            <th>资源链接</th>
                            <th>资源描述</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Bootstrap</td>
                            <td><a href="https://getbootstrap.com">官方网站</a></td>
                            <td>流行的前端框架</td>
                        </tr>
                        <tr>
                            <td>jQuery</td>
                            <td><a href="https://jquery.com">官方网站</a></td>
                            <td>JavaScript库</td>
                        </tr>
                        <tr>
                            <td>Vue.js</td>
                            <td><a href="https://vuejs.org">官方网站</a></td>
                            <td>渐进式JavaScript框架</td>
                        </tr>
                        <tr>
                            <td>文心一言</td>
                            <td><a href="https://yiyan.baidu.com/">官方网站</a></td>
                            <td>文心一言大模型</td>
                        </tr>
                        <tr>
                            <td>豆包</td>
                            <td><a href="https://www.doubao.com/">官方网站</a></td>
                            <td>抖音大模型智能聊天工具</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-light py-4 mt-1">
        <div class="container text-center">
            <p class="mb-0">© 2024 个人知识库. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS 和依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人知识库</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <style>
        /* 整体页面背景色 */
        body {
            background-color: #f4f4f4;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #007bff;
        }

        .navbar-brand,
        .navbar-nav.nav-link {
            color: white;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover,
        .navbar-nav.nav-link:hover {
            color: #f8f9fa;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255,255,255, 0.8)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");
        }

        /* 搜索框样式 */
        .form-control {
            border-color: #ced4da;
        }

        .btn-outline-primary {
            border-color: #ced4da;
            color: #ced4da;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background-color: #ced4da;
            color: white;
        }

        /* 文章列表样式 */
        .article-list {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .article-list ul {
            list-style: none;
            padding: 0;
        }

        .article-list li {
            margin-bottom: 15px;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 10px;
        }

        .article-list a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .article-list a:hover {
            color: #007bff;
        }

        /* 主区域容器样式 */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            /* 当内容超出时显示滚动条 */
            animation: fadeIn 0.5s ease;
        }

        /* 可视化内容展示区的iframe样式 */
        #visualization-content iframe {
            width: 100%;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }

        /* 页脚样式 */
        footer {
            background-color: #007bff;
            color: white;
            margin-top: 30px;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="https://featon0526.github.io/index.html">个人知识库</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index03.html">知识</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index04.html">项目</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index05.html">资源</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index06.html">个人简介</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="搜索知识...">
                    <button class="btn btn-outline-primary" type="submit">搜索</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <!-- 左侧分类导航 -->
            <div class="col-md-3">
                <div class="article-list">
                    <h4>泰坦尼克号数据可视化</h4>
                    <ul>
                        <li><a href="render1.html">总体存活情况分析</a></li>
                        <li><a href="render2.html">不同性别存活情况分析</a></li>
                        <li><a href="render3.html">不同票价生存情况分析</a></li>
                        <li><a href="render4.html">不同年龄生存情况分析</a></li>
                        <li><a href="render5.html">不同舱等乘客年龄趋势分析</a></li>
                    </ul>
                </div>
            </div>
            <!-- 添加用于显示可视化内容的右侧区域 -->
            <div class="col-md-9">
                <div id="visualization-content" class="main-content">
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-light py-4 mt-1">
        <div class="container text-center">
            <p class="mb-0">© 2024 个人知识库. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS 和依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 封装创建并添加iframe的函数
            function loadVisualization(url) {
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.width = "100%";
                iframe.height = "500px";
                iframe.frameBorder = "0";
                const visualizationContent = document.getElementById('visualization-content');
                visualizationContent.innerHTML = '';
                visualizationContent.appendChild(iframe);
            }

            // 处理可视化1链接点击事件
            const visualizationLink1 = document.querySelector('li > a[href="render1.html"]');
            if (visualizationLink1) {
                visualizationLink1.addEventListener("click", function (e) {
                    e.preventDefault();
                    loadVisualization(this.href);
                });
            }

            // 处理可视化2链接点击事件
            const visualizationLink2 = document.querySelector('li > a[href="render2.html"]');
            if (visualizationLink2) {
                visualizationLink2.addEventListener("click", function (e) {
                    e.preventDefault();
                    loadVisualization(this.href);
                });
            }

            // 处理可视化3链接点击事件
            const visualizationLink3 = document.querySelector('li > a[href="render3.html"]');
            if (visualizationLink3) {
                visualizationLink3.addEventListener("click", function (e) {
                    e.preventDefault();
                    loadVisualization(this.href);
                });
            }

            // 处理可视化4链接点击事件
            const visualizationLink4 = document.querySelector('li > a[href="render4.html"]');
            if (visualizationLink4) {
                visualizationLink4.addEventListener("click", function (e) {
                    e.preventDefault();
                    loadVisualization(this.href);
                });
            }

            // 处理可视化5链接点击事件
            const visualizationLink5 = document.querySelector('li > a[href="render5.html"]');
            if (visualizationLink5) {
                visualizationLink5.addEventListener("click", function (e) {
                    e.preventDefault();
                    loadVisualization(this.href);
                });
            }

            // 页面加载完成后默认显示render1.html的内容
            loadVisualization("render1.html");
        });
    </script>
</body>

</html>
